<html>
    <head>
        <title>Text color</title>
        <style>
            body {
                background-color: rgb(235, 105, 19);
            }

                color: aqua;
            } 
        </style>
    </head>

        <h1>TEXT</h1>
        <h2>DIFFERENT</h2>
        <h3>COLORS</h3>
    </body>
</html>
