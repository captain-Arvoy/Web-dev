<html>
    <head>
        <title>links</title>
        <style>
            a.link {
                color: #ff0000;
            }
            a.visited {
                color: #ffff00;
            }
            a.hover {
                color: #ff00ff;
            }
            a.active {
                color: #0000ff;
            }
        </style>
    </head>
    <body>
        <a href="elephant.png" class="link">Link1</a>
        <a href="tushar.jpg" class="visited">Link2</a>
        <a href="smile.png" class="hover">Link3</a>
        <a href="elephant.png" class="active">Link4</a>
    </body>
</html>
