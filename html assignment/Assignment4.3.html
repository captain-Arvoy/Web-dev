<html>
    <head>
        <title>links</title>
        <style>
            a.link {
                background-color:#ff0000;
            }
            a.visited {
                background-color: #ffff00;
            }
            a.hover {
                background-color: #ff00ff;
            }
            a.active {
                background-color: #0000ff;
            }
        </style>
    </head>
    <body>
        <a href="smile.png" class="link">Link1</a><br><br>
        <a href="smile.png" class="visited">Link2</a><br><br>
        <a href="smile.png" class="hover">Link3</a><br><br>
        <a href="smile.png" class="active">Link4</a>
    </body>
</html>
