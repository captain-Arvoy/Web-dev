<html>
    <head>
        <title>Unorder List Properties</title>
        <style>
            ul {
                list-style-type:square ;
                text-align: left;
                color: red;
                text-transform: uppercase;
                text-decoration: underline;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
                font-weight: bold;
            }
        </style></head>
    <body>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Jakefruit</li>
        </ul>
    </body>
</html>
