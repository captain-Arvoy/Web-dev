    <h2>JavaScript Function</h2>
    <p>This example calls a function which perform a calculation, and returns the result:</p>

    <script>
        document.write("HI This is multiplication of two number");
        document.write("<br>");
        var x = prompt("Enter the value of x:");
        var y = prompt("Enter the value of y:");

            return x * y;
        }
        document.write("multiply =",myFunction(x,y));
    </script>
